<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
        }
        h1 {
            transition: all 0.3s ease-in-out;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 20px;
        }
        .scrolled {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .scrolled h1 {
            font-size: 1.5em;
        }
        .not-scrolled {
            height: 100px;
        }
        .not-scrolled h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header id="sticky-header" class="not-scrolled">
        <div class="header-content">
            <h1>Sticky Header</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Welcome to our page</h2>
        <p>Start scrolling to see the sticky header in action!</p>
        <!-- Generating multiple paragraphs for scrolling -->
        <script>
            for (let i = 0; i < 20; i++) {
                document.write('<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris. Vivamus hendrerit arcu sed erat molestie vehicula. Sed auctor neque eu tellus rhoncus ut eleifend nibh porttitor. Ut in nulla enim. Phasellus molestie magna non est bibendum non venenatis nisl tempor. Suspendisse dictum feugiat nisl ut dapibus. Mauris iaculis porttitor posuere. Praesent id metus massa, ut blandit odio. Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc eu ullamcorper orci. Quisque eget odio ac lectus vestibulum faucibus eget in metus. In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor.</p>');
            }
        </script>
    </main>

    <script>
        const header = document.getElementById('sticky-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.remove('not-scrolled');
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
                header.classList.add('not-scrolled');
            }
        });
    </script>
</body>
</html>
